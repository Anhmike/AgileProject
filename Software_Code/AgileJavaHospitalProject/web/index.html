
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  crossorigin="anonymous">
    <link href="fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Treatment Finder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <div class="container">
     <a class="navbar-brand" href="index.html"><h4>Treatment <span class="accent">Finder</span></h4></a>
   </div>
 </nav>

    <main role="main">
      <div id="header" class="container mt-5">
        <br>
        <h1>Let's find you some affordable</h1>
        <h1>health care!</h1>
      <form action="search.jsp" method="post">
        <br>


        <!--Start of row 1-->
        <div class="form-group">
        <div class="row">
          <div class="col">
            <input name="desc" type="text" class="form-control form-control-lg" placeholder="What are you looking for?" list="dataListForSelect" required/>
                <datalist id="dataListForSelect" >

                    <option value="ALCOHOL/DRUGS" />
                    <option value="BACK PROBLEMS" />
                    <option value="BONE" />
                    <option value="DIABETES" />
                    <option value="FRACTURES" />
                    <option value="HEART" />
                    <option value="HEMORRHAGE" />
                    <option value="ISCHEMIA" />
                    <option value="KIDNEY" />
                    <option value="MOUTH" />
                    <option value="NECK" />
                    <option value="PNEUMONIA" />
                    <option value="SEIZURES" />
                    <option value="RESPIRATORY" />

                </datalist>

          </div>
        </div>
        </br>
          <!--Start of row 2-->
          <div class="row">
            <div class="col">
                <input name="location" type="text" class="form-control form-control-lg"  placeholder="Where are you from?">
            </div>
            <div class="col">
              <select name="max-distance" class="form-control form-control-lg" id="exampleFormControlSelect1">
                <option value="0">How far are you willing to travel?</option>
                <option value="10">10 miles</option>
                <option value="20">20 miles</option>
                <option value="50">50 miles</option>
                <option value="100">100 miles</option>
              </select>
            </div>
          </div>
            </br>
          <!--Start of row 3-->
          <div class="row">
            <div class="col">
              <select class="form-control form-control-lg" name="budget" >
                <option>Sort Budget by </option>
                <option>Price (High to Low)</option>
                <option>Price (Low to High)</option>
              </select>
            </div>
          </div>
          </br>

          <button type="submit" class="btn btn-primary btn-block">Search</button>
        </div>
      </form>
    </main>

    <footer class="py-5">
      <div class="container">
        <div class="row">

            <i class="fab fa-twitter-square fa-2x fa-fw"></i><i class="fab fa-facebook fa-2x fa-fw"></i><i class="fab fa-instagram fa-2x fa-fw"></i>
          </div>
        </div>
    </div>
    </footer>
  </body>
</html>
