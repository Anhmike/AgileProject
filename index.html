<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Treatment Finder</title>
    <script>
        function updateTextInput(val) {
          document.getElementById('textInput').value=val; 
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <div class="container">
     <a class="navbar-brand display-1" href="#">Treatment Finder</a>
   </div>
 </nav>

    <main role="main">
      <div id="header" class="container mt-5">
        <br>
        <h1>Let's find you some affordable</h1>
        <h1>health care!</h1>
      <form action="search.jsp" method="post">
        <br>


        <!--Start of row 1-->
        <div class="form-group">
        <div class="row">
          <div class="col">
            <input name="desc" type="text" class="form-control form-control-lg" placeholder="What are you looking for?" list="dataListForSelect" required/>
                <datalist id="dataListForSelect" >

                    <option value="ALCOHOL/DRUGS" />
                    <option value="BACK PROBLEMS" />
                    <option value="BONE" />
                    <option value="DIABETES" />
                    <option value="FRACTURES" />
                    <option value="HEART" />
                    <option value="HEMORRHAGE" />
                    <option value="ISCHEMIA" />
                    <option value="KIDNEY" />
                    <option value="MOUTH" />
                    <option value="NECK" />
                    <option value="PNEUMONIA" />
                    <option value="SEIZURES" />
                    <option value="RESPIRATORY" />

                </datalist>

          </div>
        </div>
      </br>
        <!--Start of row 2-->
        <div class="row">
          <div class="col">
              <input name="location" type="text" class="form-control form-control-lg"  placeholder="Where are you from?">
          </div>
          <div class="col">
            <select name="max-distance" class="form-control form-control-lg" id="exampleFormControlSelect1">
              <option value="0">How far are you willing to travel?</option>
              <option value="10">10 miles</option>
              <option value="20">20 miles</option>
              <option value="50">50 miles</option>
              <option value="100">100 miles</option>
            </select>
          </div>
        </div>
          </br>
        <!--Start of row 3-->
        <div class="row">
          <div class="col">
            <select class="form-control form-control-lg" name="budget" >
              <option>Sort Price by </option>
              <option>Price (High to Low)</option>
              <option>Price (Low to High)</option>
            </select>
          </div>
        </div>
          </br> 
        <div class="slidecontainer col-13">
                  <label>Maximum Price</label>
                  <input type="range" class="custom-range" name="rangeInput" min="1" max="600000" onchange="updateTextInput(this.value);">
                  <label>$<input type="text" id="textInput" value="300000" style="border: none;"></label>
                </div>

          
          
      <button type="submit" class="btn btn-primary btn-block">Search</button>
    </div>
  </form>

    </main>
    <footer class="footer">
      <div class="container">
         <span class="text-muted">Â©Craneware 2020</span>
      </div>
    </footer>
  </body>
</html>
